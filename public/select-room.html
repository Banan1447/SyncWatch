<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #343a40;
      --accent: #007bff;
      --bg-dark: #121212;
      --bg-darker: #0d0d0d;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.5);
      --hover-bg: #1e1e1e;
      --progress-bg: #2c2c2c;
      --progress-fill: #007bff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg-darker);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .logo-container:hover {
      opacity: 0.8;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a90e2, #8e44ad); /* Сине-фиолетовый */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .logo-svg {
      width: 80%; /* Занимает 80% круга */
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-svg svg {
      width: 100%;
      height: 100%;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
    }

    /* ✅ ИЗМЕНЁННАЯ КНОПКА: Admin Console */
    .admin-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .admin-link:hover {
      background: rgba(0, 123, 255, 0.1);
      color: #fff;
    }

    .main-container {
      padding: 2rem;
      min-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .room-section {
      width: 100%;
      max-width: 600px;
      background: var(--bg-darker);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 2rem;
    }

    .room-section h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      background: var(--secondary);
      color: var(--text);
      border-radius: 4px;
      font-size: 1rem;
    }

    .input-group button {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
      margin-top: 1rem;
    }

    .input-group button:hover {
      background: #0056b3;
    }

    .room-list {
      margin-top: 2rem;
    }

    .room-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-dark);
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .room-item:hover {
      background: var(--hover-bg);
    }

    .room-info {
      flex: 1;
    }

    .room-name {
      font-size: 1.1rem;
      color: var(--text);
    }

    .room-users {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .room-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: var(--accent);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .action-btn:hover {
      background: #0056b3;
    }

    #notifications {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
    }

    .notification {
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: var(--secondary);
      border-left: 4px solid var(--accent);
      border-radius: 4px;
      box-shadow: 0 4px 12px var(--shadow);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container" onclick="window.location.href='/'">
      <div class="logo-icon">
        <div class="logo-svg">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Градиент -->
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4a90e2" />
                <stop offset="100%" stop-color="#8e44ad" />
              </linearGradient>
            </defs>

            <!-- Круговой фон -->
            <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" />

            <!-- Буква S -->
            <text 
              x="50" 
              y="50" 
              font-family="Arial, sans-serif" 
              font-size="40" 
              fill="white" 
              text-anchor="middle" 
              dominant-baseline="middle"
              alignment-baseline="middle"
              style="paint-order: stroke; stroke: #000; stroke-width: 1px;"
            >
              S
            </text>
          </svg>
        </div>
      </div>
      <h1>SyncWatch</h1>
    </div>
    <!-- ✅ ИЗМЕНЁННАЯ КНОПКА: Admin Console -->
    <a href="/admin" class="admin-link">Admin Console</a>
  </div>

  <div class="main-container">
    <div class="room-section">
      <h2>Create Room</h2>
      <div class="input-group">
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" placeholder="Enter room name">
        <button id="createRoomBtn">Create Room</button>
        <button id="createRoomNoJoinBtn">Create Room (Don't Join)</button>
      </div>

      <div class="room-list">
        <h2>Available Rooms</h2>
        <div id="roomList"></div>
      </div>
    </div>
  </div>

  <div id="notifications"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // === ПРОВЕРЯЕМ, ЕСТЬ ЛИ КОМНАТА В URL И АВТОПЕРЕХОДИМ ===
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room');
      
      if (roomId) {
        // Если есть комната в URL — автопереход на плеер
        window.location.href = `/player.html?room=${roomId}`;
        return;
      }
      
      loadRoomList();
    });

    // === CREATE ROOM AND JOIN ===
    document.getElementById('createRoomBtn').addEventListener('click', () => {
      const roomName = document.getElementById('roomName').value.trim();
      if (!roomName) return;

      socket.emit('create-room', { name: roomName }, res => {
        if (res && res.id) {
          window.location.href = `/player.html?room=${res.id}`;
        } else {
          showNotification('Failed to create room', 'error');
        }
      });
    });

    // === CREATE ROOM WITHOUT JOINING ===
    document.getElementById('createRoomNoJoinBtn').addEventListener('click', () => {
      const roomName = document.getElementById('roomName').value.trim();
      if (!roomName) return;

      socket.emit('create-room', { name: roomName }, res => {
        if (res && res.id) {
          showNotification(`Room created: ${res.name}`, 'success');
          loadRoomList();
        } else {
          showNotification('Failed to create room', 'error');
        }
      });
    });

    // === LOAD ROOM LIST ===
    function loadRoomList() {
      socket.emit('get-rooms', (rooms) => {
        const roomList = document.getElementById('roomList');
        roomList.innerHTML = '';

        if (!rooms || rooms.length === 0) {
          roomList.innerHTML = '<div class="room-item">No rooms available</div>';
          return;
        }

        rooms.forEach(room => {
          const div = document.createElement('div');
          div.className = 'room-item';
          div.innerHTML = `
            <div class="room-info">
              <div class="room-name">${room.name}</div>
              <div class="room-users">${Object.keys(room.users || {}).length} users</div>
            </div>
            <div class="room-actions">
              <button class="action-btn delete-btn" data-id="${room.id}"><i class="fas fa-trash"></i></button>
            </div>
          `;
          roomList.appendChild(div);

          // === CLICK ON ROOM BLOCK - JOIN ROOM ===
          div.addEventListener('click', (e) => {
            if (!e.target.closest('.delete-btn')) {
              window.location.href = `/player.html?room=${room.id}`;
            }
          });

          // === DELETE ROOM ===
          div.querySelector('.delete-btn').addEventListener('click', (e) => {
            e.stopPropagation(); // ❗ Don't trigger room click
            if (confirm(`Delete room "${room.name}"?`)) {
              socket.emit('delete-room', { roomId: room.id }, res => {
                if (res && res.success) {
                  showNotification(`Room deleted: ${room.name}`, 'success');
                  loadRoomList();
                } else {
                  showNotification('Delete failed: ' + (res?.error || 'Unknown error'), 'error');
                }
              });
            }
          });
        });
      });
    }

    // === NOTIFICATIONS ===
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.getElementById('notifications').appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // === UPDATE ROOM LIST ON CHANGE ===
    socket.on('room-list', (rooms) => {
      loadRoomList();
    });
  </script>
</body>
</html>
