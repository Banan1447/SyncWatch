<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Transcode Videos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #343a40;
      --accent: #007bff;
      --bg-dark: #121212;
      --bg-darker: #0d0d0d;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.5);
      --hover-bg: #1e1e1e;
      --progress-bg: #2c2c2c;
      --progress-fill: #007bff;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--bg-darker);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .logo-container:hover {
      opacity: 0.8;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a90e2, #8e44ad); /* Сине-фиолетовый */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .logo-svg {
      width: 80%; /* Занимает 80% круга */
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-svg svg {
      width: 100%;
      height: 100%;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
    }

    .admin-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .admin-link:hover {
      background: rgba(0, 123, 255, 0.1);
      color: #fff;
    }

    .main-container {
      display: flex;
      gap: 1rem;
      padding: 1rem 2rem;
      min-height: calc(100vh - 180px);
    }

    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .panel {
      background: var(--bg-darker);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1rem;
    }

    .panel h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-info {
      background: var(--info);
    }

    .btn-info:hover {
      background: #138496;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      background: var(--secondary);
      color: var(--text);
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .template-item {
      padding: 1rem;
      background: var(--secondary);
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 0.5rem;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .template-name {
      font-weight: 500;
      color: var(--text);
    }

    .template-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: var(--secondary);
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
    }

    .file-item:hover {
      background: var(--hover-bg);
    }

    .file-info {
      flex: 1;
      overflow: hidden;
    }

    .file-name {
      font-size: 0.9rem;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-meta {
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* ✅ НОВОЕ: ПРЕДУПРЕЖДЕНИЕ ДЛЯ НЕПОДДЕРЖИВАЕМЫХ ФАЙЛОВ */
    .unsupported-warning {
      color: var(--warning); /* Жёлтый цвет */
      font-size: 0.7rem;
      font-weight: 500;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .unsupported-warning i {
      font-size: 0.8rem;
    }

    .file-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .template-selector {
      padding: 0.25rem;
      border: 1px solid var(--border);
      background: var(--secondary);
      color: var(--text);
      border-radius: 4px;
      font-size: 0.8rem;
      width: 150px;
    }

    .quick-transcode-btn {
      background: var(--accent);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .quick-transcode-btn:hover {
      background: #0056b3;
    }

    .queue-item {
      padding: 0.75rem;
      background: var(--secondary);
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 0.5rem;
    }

    .queue-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .queue-file {
      font-weight: 500;
      color: var(--text);
    }

    .queue-template {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--progress-fill);
      width: 0%;
      transition: width 0.3s ease;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-pending {
      background: var(--warning);
      color: #000;
    }

    .status-processing {
      background: var(--accent);
      color: white;
    }

    .status-completed {
      background: var(--success);
      color: white;
    }

    .status-error {
      background: var(--danger);
      color: white;
    }

    #notifications {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
    }

    .notification {
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: var(--secondary);
      border-left: 4px solid var(--accent);
      border-radius: 4px;
      box-shadow: 0 4px 12px var(--shadow);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .header, .controls {
        padding: 1rem;
      }

      .video-container {
        aspect-ratio: 16 / 9;
      }

      .quality-menu {
        top: 5px;
        right: 5px;
      }

      .upload-section {
        padding: 0.75rem;
      }

      .comments-section {
        padding: 0.75rem;
      }

      .right-panel {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container" onclick="window.location.href='/select-room.html'">
      <div class="logo-icon">
        <div class="logo-svg">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Градиент -->
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4a90e2" />
                <stop offset="100%" stop-color="#8e44ad" />
              </linearGradient>
            </defs>

            <!-- Круговой фон -->
            <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" />

            <!-- Буква S — ровно по центру -->
            <text 
              x="50" 
              y="50" 
              font-family="Arial, sans-serif" 
              font-size="40" 
              fill="white" 
              text-anchor="middle" 
              dominant-baseline="middle"
              alignment-baseline="middle"
              style="paint-order: stroke; stroke: #000; stroke-width: 1px;"
            >
              S
            </text>
          </svg>
        </div>
      </div>
      <h1>SyncWatch</h1>
    </div>
    <a href="/admin" class="admin-link">Admin Console</a>
  </div>

  <div class="main-container">
    <!-- Левая панель -->
    <div class="left-panel">
      <!-- Шаблоны -->
      <div class="panel">
        <h2>
          Conversion Templates
          <button class="btn" id="addTemplateBtn">
            <i class="fas fa-plus"></i> Add Template
          </button>
        </h2>
        <div id="templatesList"></div>
      </div>

      <!-- Файлы для конвертации -->
      <div class="panel">
        <h2>Select Files to Convert</h2>
        <div id="filesList"></div>
      </div>
    </div>

    <!-- Правая панель -->
    <div class="right-panel">
      <!-- Очередь конвертации -->
      <div class="panel">
        <h2>Conversion Queue</h2>
        <div id="queueList"></div>
      </div>

      <!-- Прогресс -->
      <div class="panel">
        <h2>Progress</h2>
        <div id="progressSection"></div>
      </div>
    </div>
  </div>

  <div id="notifications"></div>

  <script>
    // === MODAL FUNCTIONS ===
    function openTemplateModal() {
      document.getElementById('templateModal').style.display = 'flex';
      
      // Сброс значений
      document.getElementById('templateNameSimple').value = '';
      document.getElementById('templateDescAdvanced').value = '';
      document.getElementById('qualitySpeedSlider').value = 50;
      document.getElementById('crfSlider').value = 23;
      document.getElementById('crfValue').textContent = '23';
      document.getElementById('presetSelect').value = 'medium';
      
      // Показываем простой режим по умолчанию
      switchMode('simple');
      updateSimplePreview();
      updateAdvancedPreview();
    }

    function closeTemplateModal() {
      document.getElementById('templateModal').style.display = 'none';
    }

    // === MODE SWITCHING ===
    function switchMode(mode) {
      // Обновляем кнопки
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.mode === mode) {
          btn.classList.add('active');
        }
      });
      
      // Показываем нужный контент
      document.getElementById('simpleMode').classList.toggle('active', mode === 'simple');
      document.getElementById('advancedMode').classList.toggle('active', mode === 'advanced');
    }

    // === PREVIEW UPDATES ===
    function updateSimplePreview() {
      const sliderValue = parseInt(document.getElementById('qualitySpeedSlider').value);
      const crf = Math.round(51 - (sliderValue * 0.51)); // 0-100 → 51-0
      const presets = ['ultrafast', 'superfast', 'veryfast', 'faster', 'fast', 'medium', 'slow', 'slower', 'veryslow'];
      const presetIndex = Math.round((100 - sliderValue) / 12.5); // 0-100 → 0-8
      const preset = presets[Math.min(presets.length - 1, Math.max(0, presetIndex))];
      
      const preview = `-c:v libx264 -crf ${crf} -preset ${preset} output.mp4`;
      document.getElementById('simplePreview').textContent = preview;
      
      // Расчёт времени (примерный)
      calculateEstimatedTime(sliderValue);
    }

    function updateAdvancedPreview() {
      const useResolution = document.getElementById('useResolution').checked;
      const resolutionSelect = document.getElementById('resolutionSelect').value;
      const customWidth = document.getElementById('customWidth').value;
      const customHeight = document.getElementById('customHeight').value;
      const crf = document.getElementById('crfSlider').value;
      const preset = document.getElementById('presetSelect').value;
      const enableAudio = document.getElementById('enableAudio').checked;
      const audioCodec = document.getElementById('audioCodec').value;
      
      let filters = [];
      if (useResolution) {
        if (resolutionSelect === 'custom' && customWidth && customHeight) {
          filters.push(`scale=${customWidth}:${customHeight}`);
        } else if (resolutionSelect !== 'custom') {
          filters.push(`scale=${resolutionSelect}`);
        }
      }
      
      let command = '';
      if (filters.length > 0) {
        command += `-vf ${filters.join(',')} `;
      }
      command += `-c:v libx264 -crf ${crf} -preset ${preset}`;
      
      if (enableAudio) {
        command += ` -c:a ${audioCodec}`;
      }
      
      command += ' output.mp4';
      
      document.getElementById('advancedPreview').textContent = command;
    }

    // === ESTIMATED TIME CALCULATION ===
    function calculateEstimatedTime(sliderValue) {
      // Примерный расчёт: 0-100 → 1-10 минут на 1ГБ
      const timePerGB = 1 + ((100 - sliderValue) * 0.09); // 1-10 минут
      const estimatedMinutes = Math.round(timePerGB);
      
      document.getElementById('estimatedTime').innerHTML = 
        `Estimated time: ~${estimatedMinutes} min per GB`;
    }

    // === API CALLS ===
    async function apiCall(url, options = {}) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          ...options
        });
        return await res.json();
      } catch (err) {
        console.error('API Error:', err);
        return { success: false, error: err.message };
      }
    }

    // === LOAD TEMPLATES ===
    async function loadTemplates() {
      const res = await apiCall('/api/transcode/templates');
      const container = document.getElementById('templatesList');
      container.innerHTML = '';

      if (res.success && res.templates.length > 0) {
        res.templates.forEach(template => {
          const div = document.createElement('div');
          div.className = 'template-item';
          div.innerHTML = `
            <div class="template-header">
              <div class="template-name">${template.name}</div>
              <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-sm" onclick="applyTemplate('${template.id}')">
                  <i class="fas fa-play"></i> Apply
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteTemplate('${template.id}')">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="template-desc">${template.description || 'N/A'}</div>
            <div class="template-desc" style="font-family: monospace; font-size: 0.7rem; margin-top: 0.5rem;">
              ${template.command}
            </div>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<div class="template-item">No templates found</div>';
      }
    }

    // === LOAD FILES ===
    async function loadFiles() {
      const container = document.getElementById('filesList');
      container.innerHTML = '<div class="file-item">Загрузка файлов...</div>';
      
      try {
        // ✅ ИСПРАВЛЕННЫЙ ПУТЬ К API
        const res = await fetch('/api/videos');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const files = await res.json();
        console.log('[TRANSCODE] Получены файлы:', files); // ✅ Отладка
        
        container.innerHTML = '';
        
        if (files.length > 0) {
          files.forEach(file => {
            // ✅ ОПРЕДЕЛЯЕМ, ПОДДЕРЖИВАЕТСЯ ЛИ ФОРМАТ
            const ext = file.name.split('.').pop().toLowerCase();
            const supportedFormats = ['mp4', 'webm', 'ogg'];
            const isSupported = supportedFormats.includes(ext);
            
            const div = document.createElement('div');
            div.className = 'file-item';
            
            // ✅ ФОРМИРУЕМ HTML С УЧЁТОМ ПОДДЕРЖКИ
            let fileInfoHtml = `
              <div class="file-info">
                <div class="file-name">${file.name}</div>
                <div class="file-meta">${file.resolution || 'N/A'} | ${file.bitrate || 'N/A'}</div>
            `;
            
            // ✅ ДОБАВЛЯЕМ ПРЕДУПРЕЖДЕНИЕ, ЕСЛИ ФОРМАТ НЕ ПОДДЕРЖИВАЕТСЯ
            if (!isSupported) {
              fileInfoHtml += `
                <div class="unsupported-warning">
                  <i class="fas fa-exclamation-triangle"></i>
                  Требуется конвертация
                </div>
              `;
            }
            
            fileInfoHtml += `
              </div>
            `;
            
            div.innerHTML = fileInfoHtml + `
              <div class="file-actions">
                <!-- ✅ ВЫПАДАЮЩИЙ СПИСОК ШАБЛОНОВ -->
                <select class="template-selector" data-file="${file.name}" style="padding: 0.25rem; font-size: 0.8rem;">
                  <option value="">Select template...</option>
                </select>
                <!-- ✅ КНОПКА БЫСТРОГО ТРАНСКОДИРОВАНИЯ -->
                <button class="quick-transcode-btn" data-file="${file.name}" title="Quick Transcode">
                  <i class="fas fa-bolt"></i>
                </button>
              </div>
            `;
            container.appendChild(div);
            
            // === ЗАГРУЖАЕМ ШАБЛОНЫ В СЕЛЕКТОР ===
            loadTemplatesForSelector(div.querySelector('.template-selector'), file.name);
            
            // === ОБРАБОТЧИК ИЗМЕНЕНИЯ СЕЛЕКТОРА ===
            div.querySelector('.template-selector').addEventListener('change', async (e) => {
              const fileId = e.target.dataset.file;
              const templateId = e.target.value;
              if (templateId) {
                await addToQueue(fileId, templateId);
                e.target.value = ''; // Сбрасываем селектор
              }
            });
            
            // ✅ ОБРАБОТЧИК КНОПКИ БЫСТРОГО ТРАНСКОДИРОВАНИЯ
            div.querySelector('.quick-transcode-btn').addEventListener('click', async (e) => {
              e.stopPropagation();
              const fileId = e.target.closest('.quick-transcode-btn').dataset.file;
              if (fileId) {
                await quickTranscode(fileId);
              }
            });
          });
        } else {
          container.innerHTML = '<div class="file-item">No videos found</div>';
        }
      } catch (err) {
        console.error('[TRANSCODE] Ошибка загрузки файлов:', err);
        container.innerHTML = `<div class="file-item">Ошибка загрузки файлов: ${err.message}</div>`;
        showNotification('Ошибка загрузки файлов: ' + err.message, 'error');
      }
    }

    // === ЗАГРУЖАЕМ ШАБЛОНЫ В СЕЛЕКТОР ===
    async function loadTemplatesForSelector(selector, fileId) {
      try {
        const res = await apiCall('/api/transcode/templates');
        if (res.success) {
          res.templates.forEach(template => {
            const option = document.createElement('option');
            option.value = template.id;
            option.textContent = template.name;
            selector.appendChild(option);
          });
        }
      } catch (err) {
        console.error('[TRANSCODE] Ошибка загрузки шаблонов:', err);
      }
    }

    // === ДОБАВИТЬ В ОЧЕРЕДЬ ===
    async function addToQueue(fileId, templateId) {
      const res = await apiCall('/api/transcode/add-to-queue', {
        body: JSON.stringify({ fileId, templateId })
      });
      if (res.success) {
        showNotification(`Added to queue: ${fileId}`, 'success');
        loadQueue();
      } else {
        showNotification('Failed to add to queue: ' + res.error, 'error');
      }
    }

    // ✅ БЫСТРОЕ ТРАНСКОДИРОВАНИЕ
    async function quickTranscode(filename) {
      if (!confirm(`Запустить быстрое транскодирование файла "${filename}"?\nЭто создаст копию в формате MP4.`)) {
        return;
      }

      try {
        // ✅ ИСПРАВЛЕННЫЙ ПУТЬ К API
        const res = await fetch('/api/transcode/quick-transcode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename })
        });
        const data = await res.json();

        if (data.success) {
          showNotification(`✅ Быстрое транскодирование завершено: ${data.output}`, 'success');
          loadFiles(); // Обновляем список файлов
          loadQueue(); // Обновляем очередь
        } else {
          showNotification('❌ Ошибка быстрого транскодирования: ' + data.error, 'error');
        }
      } catch (err) {
        console.error('[TRANSCODE] Ошибка быстрого транскодирования:', err);
        showNotification('❌ Ошибка соединения: ' + err.message, 'error');
      }
    }

    // === LOAD QUEUE ===
    async function loadQueue() {
      const res = await apiCall('/api/transcode/queue');
      const container = document.getElementById('queueList');
      container.innerHTML = '';

      if (res.success && res.queue.length > 0) {
        res.queue.forEach(item => {
          const div = document.createElement('div');
          div.className = 'queue-item';
          div.innerHTML = `
            <div class="queue-header">
              <div>
                <div class="queue-file">${item.fileId}</div>
                <div class="queue-template">${item.templateName || 'Unknown'}</div>
              </div>
              <div>
                <span class="status-badge status-${item.status}">${item.status}</span>
              </div>
            </div>
            ${item.progress ? `
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: ${item.progress}%"></div>
              </div>
              <div style="font-size: 0.8rem; text-align: center;">${Math.round(item.progress)}%</div>
            ` : ''}
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<div class="queue-item">Queue is empty</div>';
      }
    }

    // === APPLY TEMPLATE ===
    async function applyTemplate(templateId) {
      showNotification('Select files to apply this template', 'success');
    }

    // === DELETE TEMPLATE ===
    async function deleteTemplate(templateId) {
      if (confirm('Delete this template?')) {
        const res = await apiCall('/api/transcode/delete-template', {
          body: JSON.stringify({ id: templateId })
        });
        if (res.success) {
          showNotification('Template deleted', 'success');
          loadTemplates();
        } else {
          showNotification('Failed to delete template: ' + res.error, 'error');
        }
      }
    }

    // === SAVE TEMPLATE ===
    document.getElementById('saveTemplateBtn').addEventListener('click', async () => {
      const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
      let name, description, command;
      
      if (activeMode === 'simple') {
        name = document.getElementById('templateNameSimple').value.trim();
        description = 'Simple template with quality/speed slider';
        command = document.getElementById('simplePreview').textContent;
      } else {
        name = document.getElementById('templateNameAdvanced').value.trim();
        description = document.getElementById('templateDescAdvanced').value.trim();
        command = document.getElementById('advancedPreview').textContent;
      }
      
      if (!name || !command) {
        showNotification('Please fill all required fields', 'error');
        return;
      }
      
      const res = await apiCall('/api/transcode/save-template', {
        body: JSON.stringify({ name, description, command })
      });
      
      if (res.success) {
        showNotification(`Template saved: ${name}`, 'success');
        closeTemplateModal();
        loadTemplates();
      } else {
        showNotification('Failed to save template: ' + res.error, 'error');
      }
    });

    // === NOTIFICATIONS ===
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.getElementById('notifications').appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // === INIT ===
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('addTemplateBtn').addEventListener('click', openTemplateModal);
      
      // === MODE SWITCHING ===
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          switchMode(btn.dataset.mode);
        });
      });
      
      // === SLIDERS ===
      document.getElementById('qualitySpeedSlider').addEventListener('input', updateSimplePreview);
      document.getElementById('crfSlider').addEventListener('input', (e) => {
        document.getElementById('crfValue').textContent = e.target.value;
        updateAdvancedPreview();
      });
      
      // === RESOLUTION SELECT ===
      document.getElementById('resolutionSelect').addEventListener('change', (e) => {
        const customDiv = document.getElementById('customResolution');
        customDiv.style.display = e.target.value === 'custom' ? 'block' : 'none';
        updateAdvancedPreview();
      });

      document.getElementById('customWidth').addEventListener('input', updateAdvancedPreview);
      document.getElementById('customHeight').addEventListener('input', updateAdvancedPreview);
      
      // === CHECKBOXES & SELECTS ===
      document.getElementById('useResolution').addEventListener('change', updateAdvancedPreview);
      document.getElementById('presetSelect').addEventListener('change', updateAdvancedPreview);
      document.getElementById('enableAudio').addEventListener('change', updateAdvancedPreview);
      document.getElementById('audioCodec').addEventListener('change', updateAdvancedPreview);
      
      // === BUTTONS ===
      document.getElementById('addTemplateBtn').addEventListener('click', openTemplateModal);
      document.getElementById('saveTemplateBtn').addEventListener('click', saveTemplate);
      
      // ✅ ЗАГРУЖАЕМ ФАЙЛЫ И ОЧЕРЕДЬ
      loadFiles();
      loadTemplates();
      loadQueue();

      // Обновляем очередь каждые 2 секунды
      setInterval(loadQueue, 2000);
    });
  </script>
</body>
</html>
